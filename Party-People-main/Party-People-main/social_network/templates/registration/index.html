{% extends 'base.html' %}

{% block title %} Party People {% endblock %}

{% block main %}
{% include 'menu.html' %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 sidenav pt-1">
      <div class="bd-example">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block w-100 rounded" src="{{MEDIA_URL}}static/image/partypeople.png" alt="First slide">
              <div class="carousel-caption d-none d-md-block text-shadow font-weight-bolder">
                <h1>Like to go out?</h1>
                <p>Let's join to party people</p>
                <a href="{% url 'registration:login' %}">Log in</a> OR
                <a href="{% url 'registration:register' %}">Sign up</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
